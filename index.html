<!DOCTYPE html>
<html ng-app='shopular'>
  <head>
    <meta charset="utf-8">
    <title>Shopular!</title>
  </head>
  <body>
    <header>
      <h1>Shopular</h1>
    </header>

    <main ng-controller='InventoryController as inven'>

      <table>
        <colgroup span='6'></colgroup>
        <tr>
          <!-- <th>ID</th> -->
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Color</th>
          <!-- <th>Discount</th> -->
        </tr>
        <tr ng-repeat='inventory in inven.items'>
          <!-- <td> {{ inventory.id }}</td> -->
          <td> {{ inventory.name }} </td>
          <td> {{ ((inventory.price - inventory.discount) * inven.tax) }} </td>
          <td> {{ inventory.quantity }} </td>
          <td> {{ inventory.color }} </td>
          <!-- <td> {{ inventory.discount }} </td> -->
        </tr>
      </table>

  </main>

  <footer>
    <h2>End</h2>
  </footer>

    <script src='node_modules/angular/angular.js'></script>
    <script src='js/shopular.module.js'></script>
    <script src='js/shop.controller.js'></script>


  </body>
</html>
