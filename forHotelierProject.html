<h1>Create New Reservation</h1>
<form>
  <label for='check-in'></label>
  <input type='date' name='check-in' id='check-in'>
  <label for='check-out'></label>
  <input type='date' name='check-out' id='check-out'>
  <label for='numberOfGuest'></label>
  <input type='number' name='numberOfGuest' id='numberOfGuest' min='0'>
  <label for='guestID'></label>
  <input type='number' name='guestID' id='guestID'>
  <label for='roomID'></label>
  <input type='number' name='roomID' id='roomID'>
  <button type='submit' name='Make Reservation'></button>
</form>

<h2>Create New Guest</h2>
<form >
  <label for="First Name"></label>
  <input type="text" name="First Name" placeholder="First Name" id='First Name'>
  <label for="Last Name"></label>
  <input type="text" name="Last Name" placeholder="Last Name" id='Last Name'>
  <label for="Email"></label>
  <input type="email" name="email" placeholder="Email" id='Email'>
  <label for="PhoneNumber"></label>
  <input type="number" name="PhoneNumber" placeholder="Phone Number" id='PhoneNumber'>
</form>
